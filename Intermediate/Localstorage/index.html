<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        margin-top: 50px;
        gap: 20px;
      }
      input {
        border-radius: 20px;
        padding: 20px;
        color: black;
      }
    </style>
  </head>
  <body onload="onLoadingData()">
    <div class="container">
      <div>
        <h1>LocalStorage</h1>
      </div>
      <div>
        <input
          id="localData"
          type="text"
          placeholder="Please enter something .."
        />
      </div>
      <div>
        <button id="save">Save</button>
        <button id="clear">Clear LocalStorage</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
